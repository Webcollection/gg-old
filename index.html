<h2>
<a name="setup" class="anchor" href="#setup"><span class="octicon octicon-link"></span></a>Setup</h2>

<p>Install node</p>

<pre><code>brew install node
</code></pre>

<p>Install gg</p>

<pre><code>npm install
</code></pre>

<p>Install coffeescript</p>

<pre><code>brew install coffeescript</code></pre>

<p>Compile</p>

<pre><code>cake build
cake release
</code></pre>
